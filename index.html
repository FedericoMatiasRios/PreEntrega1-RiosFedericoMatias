<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
        rel="stylesheet">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="caja">
        <p>Si quieres calcular tu Índice de Masa Corporal y conocer tu Peso Ideal debes elegir tu género y luego hacer click en el botón "Calcular IMC". Luego tendrás que ingresar tu edad, peso y altura.</p>
        <br>

        <p>Primero selecciona tu género:</p>
        <form id="formulario" action="#" onsubmit="calcularIMC();">
            <div id="genero">
                <input type="radio" id="hombre" name="genero" value="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="genero" value="mujer">
                <label for="mujer">Mujer</label>
            </div>
            <input id="imc" class="btn" type="submit" value="Calcular IMC">
        </form>
    </div>
    <script src="./js/simulador.js"></script>
</body>

</html>
